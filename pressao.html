<!DOCTYPE html>
<html pt-br>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="HELTHTRACK">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/estilos.css">
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        <title>HelthTrack</title>
               

    </head>
    <body>
      <div class="container">
            <header>
              <img src="Grupo 32.png" width=30% alt="Logo"><br>
            </header><br>
            <h2>Pressão Arterial</h2><br>
        </div>
        <div id="caixa2" style="overflow-x:auto">
            <table style=width:100% >
                <tr>
                    <th>Pressão<br> Sistólica</th>
                    <th>Pressão<br> Diastólica</th>
                    <th>Data</th>
                    <th>Situação</th>
                    <th></th>
                </tr>
                <tr>
                    <td>120 mmHg</td>
                    <td>80 mmHg</td>
                    <td>26/03/2020</td>
                    <td>Normal</td>
                    <td><button style='font-size:1.3vw'><i class='fas fa-edit'></i></button><button style='font-size:1.3vw'><i class='fas fa-trash-alt'></i></button></td>
                </tr>
                <tr>
                    <td>120 mmHg</td>
                    <td>80 mmHg</td>
                    <td>04/04/2020</td>
                    <td>Normal</td>
                    <td><button style='font-size:1.3vw'><i class='fas fa-edit'></i></button><button style='font-size:1.3vw'><i class='fas fa-trash-alt'></i></button></td>
                </tr>
            </table>
        </div>

        <div id="botao" class="row">
            <div class="col-sm-7"></div>
            <a href="novapressao.html" class="btn btn-primary" style="font-size: 1.5vw">Nova medição</a>
        </div>
        
    </body>
</html>
