<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="HELTHTRACK">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/estilos.css">
        <title>HelthTrack</title>
               

    </head>
    <body>
      <div class="container">
            <header>
              <img src="Grupo 32.png" width=30% alt="Logo"><br>
            </header>
            <h2>Novo Peso</h2><br><br>
            <form>
                <div class="form-group">
                    <label for="dataps">Data da pesagem</label>
                    <input type="date" class="form-control" style="width:200px" placeholder="Digite a data da pesagem: " required><br>
                </div>
                                                        
                <div class="form-group">
                    <label for="peso">Peso (kg):</label>
                    <input type="number" style="width:60px" id="altura" name="altura" step="0.010">
                </div>
               
                <div id="botao" class="row">
                    <div class="col-sm-4"></div>
                    <a href="dashboard.html" class="btn btn-primary" style="font-size: 1.5vw">Cadastrar</a>
                  </div>
            </form>
        </div>
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/bootstrap-4.4.1.js"></script>
    </body>
</html>
